webModelerPostgresql:
  enabled: false

webModeler:
  restapi:
    externalDatabase:
      enabled: true
      host: <POSTGRES_HOST>
      port: 5432
      database: <POSTGRES_WEBMODELER_DB>
      username: <POSTGRES_WEBMODELER_USERNAME>
      secret:
        existingSecret: camunda-credentials
        existingSecretPasswordKey: webmodeler-postgresql-user-password