webModelerPostgresql:
  enabled: false

webModeler:
  restapi:
    externalDatabase:
      enabled: true
      host: <POSTGRES_HOST>
      port: 5432
      database: <POSTGRES_MODELER_DB>
      user: <POSTGRES_MODELER_USERNAME>
      secret:
        existingSecret: camunda-credentials
        existingSecretKey: webmodeler-postgresql-user-password