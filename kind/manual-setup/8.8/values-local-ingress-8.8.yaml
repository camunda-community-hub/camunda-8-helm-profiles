global:
  #secrets:
    #autoGenerated: false
    #name: "camunda-credentials"
  security:
    authentication:
      method: oidc
  identity:
    auth:
      enabled: true
      publicIssuerUrl: "https://camunda.local/auth/realms/camunda-platform"
      issuerBackendUrl: "http://camunda-keycloak/auth/realms/camunda-platform"
      tokenUrl: "http://camunda-keycloak/auth/realms/camunda-platform/protocol/openid-connect/token"
      webModeler:
        redirectUrl: "https://camunda.local/modeler"
      console:
        redirectUrl: "https://camunda.local/console"
        secret:
          existingSecret: "camunda-credentials"
          existingSecretKey: "identity-console-client-token"
      optimize:
        redirectUrl: "https://camunda.local/optimize"
        secret:
          existingSecret: "camunda-credentials"
          existingSecretKey: "identity-optimize-client-token"
      orchestration:
        redirectUrl: "https://camunda.local/orchestration"
        secret:
          existingSecret: "camunda-credentials"
          existingSecretKey: "identity-orchestration-client-token"
      connectors:
        secret:
          existingSecret: "camunda-credentials"
          existingSecretKey: "identity-connectors-client-token"
      identity:
        redirectUrl: "https://camunda.local/identity"
  ingress:
    enabled: true
    tls:
      enabled: true
      secretName: camunda-tls
    className: nginx
    host: "camunda.local"

identity:
  enabled: true
  contextPath: "/identity"
  fullURL: "https://camunda.local/identity"
  firstUser:
    secret:
      existingSecret: "camunda-credentials"
      existingSecretKey: "identity-firstuser-password"

identityKeycloak:
  enabled: true
  postgresql:
    auth:
      existingSecret: "camunda-credentials"
      secretKeys:
        adminPasswordKey: "identity-keycloak-postgresql-admin-password"
        userPasswordKey: "identity-keycloak-postgresql-user-password"
  auth:
    existingSecret: "camunda-credentials"
    passwordSecretKey: "identity-keycloak-admin-password"

optimize:
  enabled: true
  contextPath: "/optimize"

connectors:
  enabled: true
  contextPath: "/connectors"
  security:
    authentication:
      method: oidc
      oidc:
        secret:
          existingSecret: "camunda-credentials"
          existingSecretKey: "identity-connectors-client-token"

webModeler:
  enabled: true
  contextPath: "/modeler"
  restapi:
    mail:
      # This value is required, otherwise the restapi pod wouldn't start.
      fromAddress: noreply@example.com

# WebModeler Database.
webModelerPostgresql:
  enabled: true
  auth:
    existingSecret: "camunda-credentials"
    secretKeys:
      adminPasswordKey: "webmodeler-postgresql-admin-password"
      userPasswordKey: "webmodeler-postgresql-user-password"

orchestration:
  enabled: true
  contextPath: "/orchestration"
  ingress:
    grpc:
      enabled: true
      className: nginx
      host: "zeebe.camunda.local"
  clusterSize: "1"
  partitionCount: "1"
  replicationFactor: "1"
  security:
    authentication:
      method: oidc
      oidc:
        redirectUrl: "https://camunda.local/orchestration"
        secret:
          existingSecret: "camunda-credentials"
          existingSecretKey: "identity-orchestration-client-token"

console:
  enabled: true
  contextPath: "/console"

elasticsearch:
  master:
    replicaCount: 1
    persistence:
      size: 10Gi